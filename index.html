<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />

          />

        <figure class="portfolio__item">
          <img
            class="portfolio__item-image"
            src="/assets/images/p2.jpg"
            alt="p2"

        <figure class="portfolio__item">
          <img
            class="portfolio__item-image"
